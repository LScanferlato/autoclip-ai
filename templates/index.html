<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AutoClip Web</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .status { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üé¨ AutoClip AI Web</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Carica Video</button>
    </form>

    <div class="status" id="status"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.path) {
                statusDiv.innerHTML = '‚úÖ Video caricato. Avvio analisi...';
                const analyzeRes = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: data.path })
                });
                const analyzeData = await analyzeRes.json();
                statusDiv.innerHTML = 'üîç ' + analyzeData.status;
            } else {
                statusDiv.innerHTML = '‚ùå Errore: ' + data.error;
            }
        });
    </script>
</body>
</html>
